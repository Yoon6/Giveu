<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Request</title>
    <link rel="stylesheet" href="../style/request.css">
</head>
<body>
    <div class="wrap">
        <h1>펀딩 신청</h1>
        <form method="POST">
            <dl>
                <dt>주소</dt>
                <dd><input type="text" name="address" placeholder="주소" required></dd>
            </dl>
            <dl>
                <dt>이름</dt>
                <dd><input type="text" name="name" placeholder="이름" required></dd>
            </dl>
            <dl>
                <dt name="title">제목</dt>
                <dd><input type="text" name="title" placeholder="제목" required></dd>
            </dl>
            <dl>
                <dt>연락처</dt>
                <dd><input type="text" name="mobile" placeholder="연락처" required></dd>
            </dl>
            <dl>
                <dt>이메일</dt>
                <dd>
                    <input type="text" name="email" placeholder="이메일" required> 
                </dd>
            </dl>
            <dl>
                <dt>신청 내용</dt>
                <dd><input type="text" name="description" class="desc" required></dd>
            </dl>
            
            <input type="submit" value="제출">
        </form>
    </div>
    
</body>
</html>
