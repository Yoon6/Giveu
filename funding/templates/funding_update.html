<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveu - 펀딩</title>
</head>
<body>
    <h1>펀딩 글 수정 페이지입니다.</h1>
    <form action="{% url 'funding_update' funding.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <span>펀딩 프로젝트 이름</span>
    <input type="text" name="title" placeholder="펀딩 이름" value="{{ funding.title }}" required><br>
    <span>펀딩 설명</span>
    <input type="text" name="description" placeholder="펀딩 설명" value="{{ funding.description }}" required><br>
    <span>펀딩 프로젝트 사진</span>
    <input type="file" name="photo" value="{{ funding.photo.url }}" required><br>
    <button type="submit">작성 완료</button>
    </form>
</body>
</html>
