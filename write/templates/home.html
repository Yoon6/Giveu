{% extends 'base.html' %}
{% load static %}

{% block headscript %}
<link rel="stylesheet" type="text/css" href="{% static 'style/list.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Request List</h1>
    <h3><a href="{% url 'create' %}">글쓰기</a></h3>
    <div class="card-container">
        {% for post in posts.all %}
        <a href="{% url 'detail' post.id %}" class="funding-link">
            <img src="{{ post.picture.url }}" class="funding-img">
            <div class="funding-desc">
                <b class="item-title">{{ post.title }}</b>
                <b class="item-type">{{post.productType}}</b>
                <b class="item-deadlint">수량 : {{post.productNum}}</b>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
