<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request List</title>
</head>
<body>
    <h1>목록</h1>

    <h3><a href="{% url 'create' %}">글쓰기</a></h3>



    {% for post in posts.all %}
        <hr>
        <h2><a href="{% url 'detail' post.id %}">제목 : {{post.title}}</a></h2>
        <img src="{{ post.picture.url }}" style="max-height: 200px;">
        <p>물품 : {{post.productType}}</p>
        <p>수량 : {{post.productNum}}</p>
    {% endfor %}
    <hr>
</body>
</html>
